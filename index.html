<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPS-Starter</title>
    <link href="css/global.css" rel="stylesheet">
    <link href="css/modnorm.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="waviy">
      <span style="--i:1">ROCK, </span>
      <span style="--i:2"> PAPER,  </span>
      <span style="--i:3">SCISSORS </span>
     </div>
    <div class = "userInfo">
        <label>Enter your name:</label>
        <input id = "nameOfUser" name="name"> 
    </div>
    <main class="choice">
      <section class="pchoice">
        <h2>You choose . . .</h2>
        <div class="images">
          <img id="r-img" src="svg/rock.svg" alt="hand as rock" onclick = "userSelectionRock()">
          <img id="p-img" src="svg/paper.svg" alt="hand as paper" onclick = "userSelectionPaper()">
          <img id="s-img" src="svg/scissors.svg" alt="hand as scissors" onclick = "userSelectionScissors()">
        </div>
      </section>
      <section class="ochoice" onclick = "computerSelection()">
        <h2>Opponent chooses . . .</h2>
        <img id="o-img" src="svg/mystery.svg" alt="" >
      </section>
    </main>
    <section class="scoreboard">
      <img class = "final" src = "svg/mystery.svg" id = "userSelection"></img>
      <img  class = "final" src = "svg/mystery.svg" id = "computerSelection"></img>

      <h2 id="result">It's a Tie.</h2>
      <div id="play" class="score">
        <p id="pscore">0</p>
        <p class="label" id ="playerName">Player</p>
      </div>
      <div id="opp" class="score">
        <p id="oscore">0</p>
        <p class="label">Opponent</p>
      </div>
     

      <button class = "resetButton" onclick = "resetGame()">Reset</button>
      
    </section>
    <section>
      <div>
        <table id="scoreBoard">
          <tr>
            <th>User</th>
            <th>Win Rate</th>
          </tr>
        </table>
      </div>
    </section>
  <!-- loads javascript -->
  <script src="js/page.js"></script>

  <script src = "js/r.js" type = "module"></script>
  <script  data-main = "js/r.js" src="js/save.js"></script>

  

  
  </body>
</html>
